<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            /* ไล่สีน้ำเงิน + ฟ้าอ่อน + เหลือง */
            background: linear-gradient(-45deg, #1E3A8A, #7DD3FC, #FCD34D);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .site-title {
            font-size: 450%;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0,0,0,0.4);
        }

        .login-container {
            background: white;
            width: 65%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .login-container h2 {
            font-family: "Itim", cursive;
  font-weight: 400;
  font-style: normal;
  font-size: 400%;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            font-family: "Itim", cursive;
  font-weight: 400;
  font-style: normal;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 300%;
        }

        .input-group input {
            font-family: "Itim", cursive;
  font-weight: 400;
  font-style: normal;

            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
            font-size: 200%;
        }

        .btn {
            font-family: "Itim", cursive;
  font-weight: 400;
  font-style: normal;
            width: 100%;
            background: #1E3A8A;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
            font-size: 200%;
        }

        .btn:hover {
            background: #15306d;
        }
        .itim-regular {
  font-family: "Itim", cursive;
  font-weight: 400;
  font-style: normal;
}
    </style>
</head>
<body>

    <div class="site-title">Oร่อย Safeswallow</div>

    <div class="login-container">
        <h2>Login</h2>

        <form>
            <div class="input-group">
                <label class="itim-regular"> Username</label>
                <input type="text" placeholder="Enter username" required>
            </div>

            <div class="input-group">
                <label class="itim-regular">Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>

            <button type="submit" onclick="window.location.href='video.html'" class="btn">Login</button>
        </form>

    </div>

</body>
</html>
